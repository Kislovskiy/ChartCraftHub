name: "ChartCraftHub Lint"
on:
  pull_request:
  commit:
    branches:
      - trunk

env:
  PYTHON_VERSION: 3.12.1

defaults:
  run:
    shell: bash -el {0}

jobs:
  lint:
    name: ðŸš¨ Lint Python code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: make install
      - name: Lint
        run: make lint
  test:
    name: ðŸ§ª Test Python code
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: make install
      - name: Test
        run: make test
